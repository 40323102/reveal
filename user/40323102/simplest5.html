<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>設計二甲</h1>
    <p>40323102 林宛儒 </p>		
</section>
	
<section id="hw-task-one">

1.每組都要派人開始實物測繪腳踏車  2.因為老師有更新reveal,所以要再去下載一次,然後把bootstrap3改成octopress就好了。3.網頁右側將會出現新聯結。
</p>
   
</section>
				
<section>
    <h1>自評與心得</h1>
    <p>
這星期更新了一些資料,網頁整個介面都煥然一新了,好像比較好看,然後也有實物測繪,然後每次要推上去都很恐怖,很怕出了差錯就要全部重來了,我相信之後應該會有更難的課程出現,只能等老師細細為我們講解了。
</p>
    <p>自評分數:70<a href="#/hw-task-one"></a>
</section>
				
</div>
</div>
